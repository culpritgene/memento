{% extends "layout.html" %}

{% block title %} Dashboard 1 {% endblock title %}

{% block content %}
  <div class="right_col" role="main">
    <div class="row">
        <div class="dashboard_graph">
          <div style="min-width:1000px; min-height:1200px;" >
            <iframe
              id = "IFrameDash"
              onresize="noresize"
              style='position: absolute; background: transparent; width:100%; height:100%;'
              src={{dash_url}}
              frameborder="0">
            </iframe>
            <script>
              const IFrame = document.getElementById("IFrameDash")
              IFrame.contentDocument.body.current_user = {{current_user.username}}
            </script>
          </div>
          <div class="clearfix"></div>
      </div>
    </div>
  </div>
{% endblock content %}
